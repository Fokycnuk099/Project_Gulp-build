<!-- для получения картинки из вложенной папки нужно добавить в шаблон 
    header (пример) следующую строку 
    <picture><source srcset="../images/photo_2022-12-02_13-05-14.webp" type="image/webp"><img src="../images/photo_2022-12-02_13-05-14.jpg" alt=""></picture>
    но могут возникнуть конфликты с путями
    нужно настроить vs code
    1. скачать Path Autocomplete
    2. f1 ищем Open Settings (JSON)
    3. дописываем настройки
    4. Так как браузер не распознает псевдоним, нужно донастроить html.js
    5. дописываем в файл plugins импорт gulp-replace
-->
